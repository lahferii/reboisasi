name: Reforestation

on:
  push:
    branches:
      - main

  schedule:
    - cron: '1 * * * *'

jobs:
  reforestation:
    runs-on: ubuntu-latest
    steps:
      - name: Set global directory
        run: git config --global --add safe.directory /github/workspace
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "ferinaise@gmail.com"
          git config --local user.name "lahferii"
          git add -A

          arr[0]="feat: ðŸŽ‰ reforestation"
          arr[1]="feat: ðŸŒ³ reforestation"
          arr[2]="feat: âœ… reforestation"
          arr[3]="feat: ðŸŒ² reforestation"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@main
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}